<div id="main" class="lift:surround?with=default&at=content">
	<h2>Detective</h2>
	<span id="detectiveMap"></span>
	<span id="labelMode"> </span>
	<br/>
	<span id="detectiveMode"> </span>
	<span id="currentLat"> </span>
	<span id="currentLon"> </span>
	<div class="lift:DetectiveModeSnippet"></div>
	<script>
		var map;
		var markerArr = new Array();
		function initialize() {

			var watch;
			var mapOptions = {
				zoom : 6,
				mapTypeId : google.maps.MapTypeId.ROADMAP
			};
			map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
			// Try HTML5 geolocation
			if (navigator.geolocation) {

				navigator.geolocation.watchPosition(function(position) {
					var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
					map.setCenter(pos);

					document.getElementById('currentLat').innerHTML = position.coords.latitude;
					document.getElementById('currentLon').innerHTML = position.coords.longitude;
					$.ajax({
						url : "/api/newsfromthestreets/detective",
						type : "PUT",
						dataType : 'json',
						contentType : 'application/json',
						data : JSON.stringify({
							"lat" : position.coords.latitude,
							"lng" : position.coords.longitude
						})
					}); 
					var checkJson = (function() {
						$.getJSON("/api/newsfromthestreets/detectives/true", function(json) {

							if (json.length > 0) {
								for ( i = 0; i < json.length; i++) {
									var location = json[i];

									addMarker(location);
								}
							}
							if (json.length < markerArr.length) {
								if (!markerArr.isEmpty) {
									while (markerArr[0]) {
										markerArr.pop().setMap(null);
									}
								}
							}

						});

						setTimeout(arguments.callee, 10000);

					});
					checkJson();
				}, function() {
					handleNoGeolocation(true);
				}, {
					enableHighAccuracy : true,
					maximumAge : 100000,
					timeout : 100000
				});

			} else {
				alert("aaa");
				// Browser doesn't support Geolocation
				handleNoGeolocation(false);
			}

			function addMarker(location) {

				var check = false;
				for ( i = 0; i < markerArr.length; i++) {
					console.log(markerArr[i].title + " " + location.user_id + " " + markerArr.length)
					if (markerArr[i].title == location.user_id) {
						check = true;

						if (location.lat == markerArr[i].position.lat() && location.lng == markerArr[i].position.lng()) {
							break;
						}
						var point = new google.maps.LatLng(location.lat, location.lng);

						var marker = new google.maps.Marker({
							position : point,
							map : map,
							title : location.user_id
						});
						markerArr[i].setMap(null)
						markerArr[i] = marker;
						break;
					}
				}
				if (!check) {
					//console.log(location.title)
					var point = new google.maps.LatLng(location.lat, location.lng);

					var marker = new google.maps.Marker({
						position : point,
						map : map,
						title : location.user_id
					});
					markerArr.push(marker);
				}

			};
		};

		function handleNoGeolocation(errorFlag) {
			if (errorFlag) {
				var content = 'Error: The Geolocation service failed.';
			} else {
				var content = 'Error: Your browser doesn\'t support geolocation.';
			}

			var options = {
				map : map,
				position : new google.maps.LatLng(60, 105),
				content : content
			};

			var infowindow = new google.maps.InfoWindow(options);
			map.setCenter(options.position);
		}


		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</div>
