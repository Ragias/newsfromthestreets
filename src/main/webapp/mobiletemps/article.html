<div >

	<h2>Article</h2>
	<div id="map_canvas" style="width: 500px; height: 300px"></div>
	<div>
		<div class="lift:ShowNew">
			<h3 id="title"></h3>
			<article id="article"></article>
			<p id="username"></p>
			<span id="date"></span>
		</div>
	</div>
	<div>
		<div class="lift:EditNew?form=post">
			Title:
			<input name="title" id="the_title">
			</input>
			<br/>
			Category:
			<select name="category" id="the_category"></select>
			<br/>
			Article:
			<textarea name="article" id="the_article" ></textarea>
			<br/>
			lat:
			<input name="lat" value="0.0" id="the_lat">
			</input>
			<br/>
			lng:
			<input name="lng" value="0.0" id="the_lng">
			</input>
			<br/>

			<input type="submit" value="Submit">
			</input>
		</div>
	</div>

	<div class="lift:CommentArticleSnippet.listMessages"></div>
	<div>
		<div class="lift:CommentArticleSnippet">
			<span id="message"> </span>
			<span id="send"></span>

		</div>
	</div>

	<script type="text/javascript">
		function initialize() {
			$(document).ready(function() {

				console.log(getParameterByName("id"));
				$.getJSON("/api/newsfromthestreets/article/" + getParameterByName("id"), function(json) {
					console.log(json.latlng.lat + " " + json.latlng.long + " " + json.title);
					var lat = json.latlng.lat;
					var lng = json.latlng.long;

					var mapOptions = {
						zoom : 9,
						center : new google.maps.LatLng(lat, lng),
						mapTypeId : google.maps.MapTypeId.ROADMAP
					};

					var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

					var point = new google.maps.LatLng(lat, lng);

					var marker = new google.maps.Marker({
						position : point,
						map : map,
						title : location.title,
						id : location.id
					});

					google.maps.event.addDomListener(window, 'load', initialize);
				});
			});
		}

		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
			var regexS = "[\\?&]" + name + "=([^&#]*)";
			var regex = new RegExp(regexS);
			var results = regex.exec(window.location.search);
			if (results == null)
				return "";
			else
				return decodeURIComponent(results[1].replace(/\+/g, " "));
		}

	</script>
</div>
